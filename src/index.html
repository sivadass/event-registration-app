<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Madras Meetups</title>
  <style>
    .pre-loader {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%
    }

    .pre-loader h1 {
      color: #b6bbcb;
      font-weight: 400;
      font-size: 45px;
      animation: preloading 1.2s linear infinite
    }

    @keyframes preloading {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="pre-loader">
      <h1>Loading</h1>
    </div>
  </div>
</body>

</html>
